<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Disease Prediction Result</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(145deg, #6f2f8f, #3b1f5b);
      color: white;
      text-align: center;
      padding: 50px;
    }
    .result-card {
      background: white;
      color: #333;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
      display: inline-block;
      min-width: 300px;
      animation: pop 0.6s ease;
    }
    .result-card h2 {
      color: #6f2f8f;
      margin-bottom: 15px;
    }
    .btn-back {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      background: #6f2f8f;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn-back:hover {
      background: #3b1f5b;
    }
    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="result-card">
    <h2>Prediction Result</h2>
    <h1>{{ disease }}</h1>
    <form action="/" method="get">
      <button class="btn-back">ðŸ”™ Back to Home</button>
    </form>
  </div>
</body>
</html>
